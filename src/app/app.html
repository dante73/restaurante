<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar>
            <button ion-button menuToggle right>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>

        <ion-list>

            <ion-item>
                <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)" >{{ page.title }}</button>
                <button ion-item menuClose>Fechar</button>
            </ion-item>

        </ion-list>

    </ion-content>

</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
