<ion-header>

  <ion-navbar>
      <ion-title>{{ categoria.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item *ngFor="let p of produtos" (click)='openProdutoPage(p.id)'>

            <ion-thumbnail item-start>
                <img src="assets/imgs/{{ p.imagem }}">
            </ion-thumbnail>

            <h2>{{ p.name }}</h2>

            <p class="item-text-wrap">{{ p.descr }}</p>
            <h3>R$ {{ p.preco }}</h3>

        </ion-item>

    </ion-list>

</ion-content>
