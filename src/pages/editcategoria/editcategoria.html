<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Descrição</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="model.descr"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Imagem</ion-label>
            <ion-input type="text" name="imagem" [(ngModel)]="model.imagem"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button block (click)="save()">Salvar</button>

</ion-content>
