<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input #primeiro type="text" name="name" [(ngModel)]="model.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Descrição</ion-label>
            <ion-input type="text" name="descr" [(ngModel)]="model.descr"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Imagem</ion-label>
            <ion-select [(ngModel)]="model.imagem">
                <ion-option *ngFor="let imagem of imagens" value="{{ imagem }}">{{ imagem }}</ion-option>
            </ion-select>
        </ion-item>

    </ion-list>

    <button ion-button block (click)="save()">Salvar</button>

    <br />

    <ion-list>

        <ion-item *ngFor="let c of categorias">

            <ion-thumbnail item-start>
                <img src="assets/imgs/{{ c.imagem }}">
            </ion-thumbnail>

            <h3>{{ c.name }}</h3>

            <p class="wrap">{{ c.descr }}</p>

            <button ion-button clear item-end (click)="open(c.id)"><ion-icon name="create"></ion-icon></button>
            <button ion-button clear item-end (click)="deleteIt(c.id)"><ion-icon name="trash"></ion-icon></button>

        </ion-item>

    </ion-list>

</ion-content>
