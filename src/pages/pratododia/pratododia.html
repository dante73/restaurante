<ion-header>

  <ion-navbar>
    <ion-title>Prato do dia</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>

        <ion-card>

            <ion-thumbnail item-start>
                <img src="assets/imgs/logo.png">
            </ion-thumbnail>

            <ion-card-content>
                <ion-card-title>Prato do Dia</ion-card-title>
                <p class="item-text-wrap">Hoje o prato do dia Ã© composto pelos itens listados abaixo.</p>
            </ion-card-content>

            <ion-item *ngFor="let dd of produtos">
                <ion-thumbnail item-start>
                    <img src="assets/imgs/{{ dd.imagem }}">
                </ion-thumbnail>
                <h2>{{ dd.name }}</h2>
            </ion-item>

            <ion-item text-right>
                <h1>Apenas R$ 20</h1>
            </ion-item>

        </ion-card>

    </ion-list>

</ion-content>
